<style>
    @import "components/semantic/dist/semantic.css";
</style>
<div class="ui labeled fluid input" style="height:38px">
    <div class="ui label" style="width:{{labelWidth}}px">{{label}}</div>
    <select class="ui fluid dropdown">
        {{#placeholder}}
        <option value="{{.}}">{{.}}</option>
        {{/placeholder}}
        {{#options}}
        {{#selected}}
        <option value="{{value}}" selected>{{value}}</option>
        {{/selected}}
        {{^selected}}
        <option value="{{value}}">{{value}}</option>
        {{/selected}}
        {{/options}}
    </select>
</div>
