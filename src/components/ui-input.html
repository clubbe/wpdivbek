<style>
    @import "components/semantic/dist/semantic.css";
</style>
<div class="ui labeled {{inputType}} fluid input" style="height:38px">
    <div class="ui label" style="width:{{labelWidth}}px">{{label}}</div>
    <input type="{{type}}" placeholder="{{placeholder}}" value="{{value}}">
    {{#icon}}
    <button class="ui icon button" id="action">
        <i class="{{icon}} link icon"></i>
    </button>
    {{/icon}}
</div>
